name: CI

on:
  #push:
  #  branches: [ "main" ]
  #pull_request:
  #  branches: [ "main" ]
  workflow_dispatch: 
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Checkout Update Site
      uses: actions/checkout@v4
      with:
        repository: DevEpos/eclipse.devepos.com
        path: site

    - name: Set production versions
      shell: pwsh
      run: |
        .\site\scripts\Set-Versions.ps1 -RepoBasePath . -RepoListPath .\site\scripts\repos.txt

    - name: Build plugins/features
      run: mvn -B install -DskipTests

    - name: Build update site
      run: |
        cd ./site/dev
        mvn -B package --file pom.xml
        ls ./target/updatesite*
        
