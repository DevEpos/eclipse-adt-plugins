    <h2 class="heading">Export ABAP Tags Wizard</h2>
    <p>
      This wizard allows you to export ABAP Tags and Tagged Objects from a selected ABAP project to a text file. To
      access the wizard, select the <em>Export</em> option from the <em>File</em> menu in the main menu bar.
    </p>
